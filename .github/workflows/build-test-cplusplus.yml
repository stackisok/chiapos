name: Build and Test C++ 

on: [push, pull_request]

jobs:
  build_wheels:
    name: Build and Test C++ on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest]

    steps:
    - name: Cancel previous runs on the same branch
      if: ${{ github.ref != 'refs/heads/main' }}
      uses: styfle/cancel-workflow-action@0.7.0
      with:
        access_token: ${{ github.token }}

    - name: Checkout code
      uses: actions/checkout@v2

    - name: cmake, RunTests with Windows
      if: startsWith(matrix.os, 'windows')
      run: |
        mkdir build-win
        cd build-win
        cmake ..
        cmake --build . --config Release -j 6
        ctest -C Release -j 6

    - name: cmake, RunTests, and valgrind on ${{ matrix.os }}
      if: startsWith(matrix.os, 'ubuntu')
      run: |
        sudo apt update
        sudo apt-get install valgrind -y
        mkdir build
        cd build
        cmake ../
        cmake --build . -- -j 6
        ctest -j 6 --output-on-failure
        valgrind --leak-check=full --show-leak-kinds=all --errors-for-leak-kinds=all ctest -j 6 --output-on-failure

    - name: cmake, RunTests with address- and undefined sanitizer on Ubuntu
      if: startsWith(matrix.os, 'ubuntu')
      run: |
        mkdir build-asan
        cd build-asan
        cmake -DCMAKE_BUILD_TYPE=ASAN ../
        cmake --build . -- -j 6
        ./RunTests

    - name: cmake, RunTests with thread sanitizer on Ubuntu
      if: startsWith(matrix.os, 'ubuntu')
      run: |
        mkdir build-tsan
        cd build-tsan
        cmake -DCMAKE_BUILD_TYPE=TSAN ../
        cmake --build . -- -j 6
        ./RunTests
    #这里是一些额外的操作,通常不需要.这里是为了把编译好的二进制程序push到原始的GitHub仓库
    - name: CommitBinaries

      env:

        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      run: |

        git config user.email "a@b.c"

        git config user.name "$GITHUB_ACTOR"

        git checkout master

        sudo git pull origin master

        sudo git add Release/Windows

        sudo git commit -m "[$GITHUB_WORKFLOW]Auto commit from Github Action"

        git remote set-url --push origin https://$GITHUB_ACTOR:$GITHUB_TOKEN@github.com/$GITHUB_REPOSITORY

        git push origin master
